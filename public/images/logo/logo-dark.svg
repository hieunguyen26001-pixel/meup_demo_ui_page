<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" fill="#1F2937"/>
  
  <!-- MEUP Logo with gradient -->
  <defs>
    <linearGradient id="logoGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#93C5FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- MEUP Text -->
  <text x="20" y="45" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="800" fill="url(#logoGradientDark)" letter-spacing="-1px">MEUP</text>
  
  <!-- Tagline -->
  <text x="20" y="65" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="500" fill="#9CA3AF" letter-spacing="0.5px">Vượt giới hạn - Bứt phá thành công</text>
</svg>